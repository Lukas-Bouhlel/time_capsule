name: time_capsule
description: "A time capsule project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  geolocator: ^14.0.2
  image_picker: ^1.2.1
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  provider: ^6.1.5+1
  flutter_riverpod: ^3.0.3
  http: ^1.3.0
  shared_preferences: ^2.5.3
  jwt_decoder: ^2.0.1
  flutter_svg: ^2.0.17
  flutter_dotenv: ^5.2.1
  intl: any
  font_awesome_flutter: ^10.10.0
  uuid: ^4.5.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/